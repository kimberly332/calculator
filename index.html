<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load stylesheet here -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keyboard-parent">
            <button class="child num">1</button>
            <button class="child num">2</button>
            <button class="child num">3</button>
            <button class="child sign">+</button>
            <button class="child num">4</button>
            <button class="child num">5</button>
            <button class="child num">6</button>
            <button class="child sign">−</button>
            <button class="child num">7</button>
            <button class="child num">8</button>
            <button class="child num">9</button>
            <button class="child sign">×</button>
            <button class="child ac">AC</button>
            <button class="child num">0</button>
            <button class="child equal">=</button>
            <button class="child sign">÷</button>
        </div>
    </div>
    <script src="./js/main.js"></script> 
</body>
</html>
